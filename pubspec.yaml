name: ocuscan_flutter
description: Flutter version of the OcuScan app
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: '>=3.0.0 <4.0.0'
dependencies:
  ionicons: ^0.2.2
  url_launcher: ^6.2.5
  image_picker: ^1.0.4
  file_picker: ^6.1.1
  youtube_player_flutter: ^8.1.2
  flutter:
    sdk: flutter
  go_router: ^13.2.1
  flutter_secure_storage: ^9.0.0
  provider: ^6.1.2
  cupertino_icons: ^1.0.6
  fl_chart: ^1.0.0
  sqflite: ^2.3.2
  path: ^1.8.3
  supabase_flutter: ^2.4.5
  connectivity_plus: ^6.0.3
  uuid: ^4.3.3
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/illustrations/patient-registration.png
    - assets/illustrations/image-capture.png
    - assets/illustrations/analysis.png
    - assets/illustrations/history.png
    - assets/google_logo.png
    - assets/retina.jpeg
    - assets/icon.png
